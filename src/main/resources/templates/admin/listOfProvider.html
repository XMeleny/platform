<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>提供商列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div class="container">

    <div class="row clearfix" style="margin-top: 60px">
        <div class="col-md-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>提供商编号</th>
                    <th>提供商名称</th>

                </tr>
                </thead>

                <tbody>

                    <tr th:each="provider: ${providers}">
                        <th scope="row" th:text="${provider.id}"></th>
                        <td th:text="${provider.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
</body>
</html>
