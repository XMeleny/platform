<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>提供商登录</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}"/>
</head>
<body>
<div class="container" style="margin-top: 60px">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form" th:action="@{/providerLogin}" method="post" onsubmit="return judge()">

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pass" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pass" name="pass"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="btnSubmit">登录</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
